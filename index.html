        </div>
        <form>
          <div class="contact-form__div column">
            <label for="name__input" class="contact-form__label medium-text"
              >Name</label
            >
            <input
              id="name__input"
              class="contact-form__input medium-text"
              type="text"
              placeholder="John Smith"
            />
            <label for="email__input" class="contact-form__label medium-text"
              >Email Address</label
            >
            <input
              id="email__input"
              class="contact-form__input medium-text"
              type="email"
              placeholder="johnsmith@gmail.com"
            />
            <label for="tel__input" class="contact-form__label medium-text"
              >Phone Number</label
            >
            <input
              id="tel__input"
              class="contact-form__input medium-text"
              type="tel"
              placeholder="(647) 123-4567"
            />
            <label
              for="message__textarea"
              class="contact-form__label medium-text"
              >Message</label
            >
            <textarea
              id="message__textarea"
              placeholder="Dear Wilton...,"
              rows="6"
            ></textarea>
            <input class="contact-form__submit" type="submit" />
          </div>
        </form>
